<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CÃ³mo crear componentes con Vue.js</title>
</head>
<body>
        <div id="app">
                <form @submit.prevent="submit" action="" method="post">
                        <template v-for="pelicula in peliculas">
                                <curso :pelicula="pelicula" @checked="selectPelicula"></curso>
                        </template>
                        <button type="submit">Enviar</button>
                </form>
        </div>    

    <script src="../js/vue.js"></script>
    <script>
        Vue.component("curso", {
            props: ['pelicula'],
            methods: {
                onchange: function (ev){
                    this.$emit('checked', this.pelicula.value, ev.target.checked)
                }
            },
            template: `
                    <div>
                        <input type="checkbox" v-bind:value="pelicula.value" v-bind:id="pelicula.value" @change="onchange">
                        <label v-bind:for="pelicula.value">{{pelicula.nombre}}</label>
                    </div>`,
        })

        let app = new Vue({
            el: '#app',
            data() {
                return {
                    peliculas: [
                        {
                            nombre: "GOT (Juego de tronos)",
                            value: "GOT"
                        },
                        {
                            nombre: "Advengers (EndGame)",
                            value: "UCM"
                        }
                    ],
                    pelis: []
                }
            },

            methods: {
                submit: function () {
                    console.log(this.pelis)
                },
                selectPelicula: function (pelicula, checked) {
                    if (checked) {
                        this.pelis.push(pelicula)
                    } else {
                        let index = this.pelis.indexOf(pelicula)
                        this.pelis.splice(index, 1)                        
                    }
                }
            },
        })
    </script>
</body>
</html>
